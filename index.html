<head>
	<link rel="stylesheet" type="text/css" href="css/full-calendar/fullcalendar.css">
	<link rel="stylesheet" type="text/css" href="css/SylCalDef.css">
	<link rel="stylesheet" type="text/css" href="css/jquery/jquery-ui-1.8.23.css">
	<link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<script type="text/javascript" src="js/jQuery/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="js/widget.js"></script>
</head>
<div class="padding-tb-xs">
	<div class="padding-left-m display-inline-block">
		<div class="loc-dropdown btn-group">
		  	<button class="btn dropdown-toggle" data-toggle="dropdown">
		    <span class="caret"></span>
			</button>
			<ul class="dropdown-menu"></ul>
		</div>
		<span> 
			<i class="prevBtn icon-chevron-left"></i>
			<span class="headerDate"></span>
			<i class="nextBtn icon-chevron-right"></i>
			<input type="hidden" id="datepicker">
		</span>
	</div>
	<div class="delivery-type-container padding-left-m display-inline-block">
		<div id="pi-btn">
		   <label>
		      <input class="dtBtn" type="checkbox"><span>PI</span>
		   </label>
		</div>
		<div id="gi-btn">
		   <label>
		      <input class="dtBtn" type="checkbox"><span>GI</span>
		   </label>
		</div>
		<div id="gf-btn">
		   <label>
		      <input class="dtBtn" type="checkbox"><span>GF</span>
		   </label>
		</div>
	</div>
	<div class="margin-left-xxl padding-left-xl display-inline-block">
		<button class="btn font-20" id="addAppointment">
			+
		</button>
		<button class="btn">
			Share
		</button>
		<button class="btn dayView">
			Day
		</button>
		<button class="btn wkView">
			Week
		</button>
	</div>
	<div class="margin-left-xl padding-left-l display-inline-block">
		<button class="btn sof-btn">
			SOF
		</button>
		<button class="ta-btn btn">
			TA
		</button>
		<button class="btn">
			SA
		</button>
	</div>
	<div class="padding-left-m float-right padding-right-m display-inline-block">
		<i class="action-icon cursor float-right icon-th-list"></i>
		<i class="action-icon cursor float-right icon-refresh"></i>
		<i class="action-icon cursor float-right icon-info-sign"></i>
	</div>
</div>
<div class="sof-pane">
	 <div class="sof-header">Student Overflow
	 <span class="sof-close-icon cursor float-right">X</span>
	 </div>
</div>
<div class="ta-pane">
	 <div class="ta-header">Teacher Availablity
	 	<span class="ta-close-icon cursor float-right">X</span>
	 </div>
</div>
<div id='calendar'></div>

<!-- new appointment modal -->
<div id="appointmentModal" style="display:none">
    <form id="form" >

        <div>
        	From
        	<input type="text" class="custom-datepicker from-datepicker-input" id="fromDate" tabindex="-1">
	        	<img src="/WidgetCalendar/images/up-arrow.png"  class="from-up-arrow" />
				<img src="/WidgetCalendar/images/down-arrow.png" class="from-down-arrow" />
        	<input type="text" class="custom-timepicker from-timepicker-input" id="fromTime" tabindex="-1">
	        	<img src="/WidgetCalendar/images/up-arrow.png"  class="up-arrow" />
				<img src="/WidgetCalendar/images/down-arrow.png" class="down-arrow" />
        </div>
        <div>
        	<span class=textAlign>To</span>
        	<input type="text" class="custom-datepicker to-datepicker-input" id="toDate" tabindex="-1">
        		<img src="/WidgetCalendar/images/up-arrow.png"  class="to-up-arrow" />
				<img src="/WidgetCalendar/images/down-arrow.png" class="to-down-arrow" />
        	<input type="text" class="custom-timepicker to-timepicker-input" id="toTime" tabindex="-1">
        		<img src="/WidgetCalendar/images/up-arrow.png"  class="up-arrow" />
				<img src="/WidgetCalendar/images/down-arrow.png" class="down-arrow" />
        </div>
        <div>Type
        	<select tabindex="-1" id="type">
        		<option value="Initial assessment">Initial assessment</option>
        	</select>
        </div>
        <div>
        	Capacity of appoinments in slot
        	<input class="custom-input" type="text"  id="capacity" tabindex="-1"/>
        </div>
        <div>Staff
        	<select tabindex="-1" id="staff">
        		<option value="Unassigned">Unassigned</option>
        	</select>
        </div>
         <div>Location
        	<input type="text" id="location" tabindex="-1" />
        </div>
        <div>Notes
        <textarea rows="4" cols="50" id="notes" tabindex="-1"></textarea>
        </div>
        <button class="btn-modal" id="save" tabindex= "-1">Save</button>
    </form>
</div>
<script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/moment/moment.min.js"></script>
<script type="text/javascript" src="js/jQuery/jquery-ui-1.8.23.min.js"></script>
<script type="text/javascript" src="js/jQuery/jquery-timepicker-1.3.5.min.js"></script>
<script type="text/javascript" src="js/full-calendar/fullcalendar.js"></script>
<script type="text/javascript" src="js/plugin.js"></script>
<script type="text/javascript" src="js/script.js"></script>
